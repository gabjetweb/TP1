<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GJ - TP1 Veille Technologique</title>

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">

  </head>
  <body>


<div class="parallax">

    <div class="parallax__group">
    <div class="scroll-fill"></div>
      <div class="parallax__calque parallax__calque_base"></div>
      <div class="parallax__calque parallax__calque_devant">
        <div class="couverture-foret">
          <div class="contenu">

              <div class="row">
                <div><svg class="lesSVG"  viewBox="0 0 100 50" preserveAspectRatio="xMidyMid">
                      <circle cx="50%" cy="50%" r="10" stroke="white" stroke-width="4" fill="none"/>
                    </svg></div>
                    
                <div><svg class="lesSVG"  viewBox="0 0 100 50" preserveAspectRatio="xMidyMid">
						  <g id="groupeSVG">
						    <circle cx="25" cy="25" r="15" />
						    <circle cx="40" cy="25" r="15" />
						    <circle cx="55" cy="25" r="15" />
						    <circle cx="70" cy="25" r="15" />
						  </g>
						</svg>
				</div>

                <div><svg class="lesSVG"  viewBox="0 0 100 50" preserveAspectRatio="xMidyMid">
                      <circle cx="50%" cy="50%" r="40" stroke="white" stroke-width="4" fill="none"/>
                    </svg></div>
              </div>

              <div class="row">
                 <div><svg class="lesSVG"  viewBox="0 0 100 50" preserveAspectRatio="xMidyMid">
                      <circle cx="50%" cy="50%" r="40" stroke="white" stroke-width="4" fill="none"/>
                    </svg></div>
                    
                <div><svg class="lesSVG"  viewBox="0 0 100 50" preserveAspectRatio="xMidyMid">
                      <circle cx="50%" cy="50%" r="40" stroke="white" stroke-width="4" fill="none"/>
                    </svg></div>

                <div><svg class="lesSVG"  viewBox="0 0 100 50" preserveAspectRatio="xMidyMid">
                      <circle cx="50%" cy="50%" r="40" stroke="white" stroke-width="4" fill="none"/>
                    </svg></div>
              </div>

          </div>
        </div>
      </div>

      <div class="parallax__calque parallax__calque_foret1"></div>
      <div class="parallax__calque parallax__calque_foret2"></div>
      <div class="parallax__calque parallax__calque_foret3"></div>
      <div class="parallax__calque parallax__calque_montagne1"></div>
      <div class="parallax__calque parallax__calque_montagne2"></div>
      <div class="parallax__calque parallax__calque_logo"></div>
      <div class="parallax__calque parallax__calque_bg"></div>
    </div>
    <div class="clearfix"></div>
    <div class="base"></div>
  </div>
  </body>
</html>
